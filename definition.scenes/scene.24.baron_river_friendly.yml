  #          function: NTR_PlayMusicScene
  #          parameter:
  #              - areaName: "novigrad"
  #              - eventName: "mus_q601_combat_with_offir_soldiers"
  #              - saveType: "SESB_Save"
  #  - NEXT: section_fight

  section_fight:
    - CUE: shot_treat
    - geralt: "[1.0785826]0000490004|That a threat?"
    - CUE: shot_point
    - Baron_Edward: "2114670343|I challenge you to a duel. You and I."
    - PAUSE: 1.0
    - CUE: shot_togame
    - PAUSE: 0.5
    - NEXT: section_exit_fight
    # The gods have chosen to punish me with defeat. Return to the camp, I'm not your leader more. And you, witcher, finish what started.

  section_exit_peaceful:
