    - geralt: "[1.287769]0001126964|Could say so."
    - PAUSE: 1.0

    # shot shot3 dg ger
    - CUE: shot_5
    - PAUSE: 3.0
    
    - CUE: shot_7
    - PAUSE: 6.0
    - geralt: "[1.1680409]0001209997|That's better."
    # shot shot3 dg baron

    - CUE: shot_8
    - Baron_Edward: "[4.2480]2114670323|I'm glad to hear it… She got what she deserved."
    - PAUSE: 0.5
    - CUE: shot_8b
    ###- Baron_Edward: "Your reward… You'll receive it right after saying where is my son."
    - Baron_Edward: "[2.6333]2114670324|Now tell me, where's my boy?"
    # shot shot3 dg ger potion
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: ["2114670315|The children are in that house.", section_agree]
        emphasize: true
      - choice: ["2114670316|I'll take care of them myself.", section_refuse]
        emphasize: true
      - choice: ["2114670317|Your son is dead.", section_try_trick]
        condition: [ ntr_hidden_option, "=", 1 ]
        emphasize: true
      - choice: ["2114670318|I don't know.", script_set_dont_know]
        emphasize: true
        single_use: true

  script_set_dont_know:
        - SCRIPT:
            function: AddFact_S
            parameter:
                - factName: ntr_scenefact_dont_know
                - value: 1
                - validFor: 0
        - NEXT: section_dont_know

  section_dont_know:
    - CUE: shot_dont_know_g
    - geralt: "[1.6466]2114670325|I don't know where he is."
    - CUE: shot_dont_know_b
    - Baron_Edward: "[6.1890]2114670326|You take me for a fool? You think my men didn't see your conversation with her!?"
    - Baron_Edward: "[2.3223]2114670327|I'll give you one more chance."
    - NEXT: section_choice_main

  section_try_trick:
    - CUE: shot_try_trick1_g
    - PAUSE: 2.0
    - geralt: "[1.283596]0001068309|Your son is dead."
    - CUE: shot_try_trick1_b
    - PAUSE: 2.0
    - Baron_Edward: "2114670328|Where is his body?"
    - CUE: shot_try_trick2_g
    - geralt: "[3.0999]2114670329|Hmmm…er…well…" # 1012450
    - PAUSE: 0.5
    - CUE: shot_try_trick2_b
    - Baron_Edward: "2114670330|You seek to trick me, witcher."
    - CUE: shot_try_trick3_b
    - Baron_Edward: "2114670331|Perhaps I have to loosen your tongue with a knife."
    - NEXT: section_fight

  section_refuse:
    - CUE: shot_refuse1_g
    - geralt: "[2.0879]2114670332|I'll take care of him myself."
    - CUE: shot_refuse1_b
    - Baron_Edward: "[2.4100]2114670333|Is that supposed to be a joke?"
    - CUE: shot_refuse2_g
    - geralt: "[3.3848]2114670334|You're common bandits. I don't trust you."
    - CUE: shot_refuse2_b
    - Baron_Edward: "[2.7658]2114670335|You'll regret that you got in my way!"
    - NEXT: section_fight

  section_agree:
