                - randomGen: false
                - questPause: false
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot shot1 sky
    - CUE: shot_1a
    - Baron_Edward: "[2.5]2114670346|How long has he been here?"
    - CUE: shot_1b
    - Bandit_crossbow: "[2.5]2114670347|About an hour. Saw…"
    # (longest) anim: bruxa_death_back
    - CUE: shot_1c
    - Baron_Edward: "[2.4454]2114670321|Hey, witcher!"
    # shot shot1 edward
    - CUE: shot_2a
    - PAUSE: 2.0
    - CUE: shot_2b
    - Baron_Edward: "[1.4728]2114670322|You're still breathin'?"
    # shot shot2 overview
    - CUE: shot_3
    # (longest) anim: low_lying_dead_wake_up_to_high_standing_determined
    - PAUSE: 4.46666
    # shot shot2 wakeup medium
    - CUE: shot_4
    # (longest) anim: low_lying_dead_wake_up_to_high_standing_determined
    - PAUSE: 3.6788
