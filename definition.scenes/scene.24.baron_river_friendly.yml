    - geralt: "[4.0384]2114670336|The children are in that house. A young girl with a boy. Alive."
    - CUE: shot_agree0_b
    - Baron_Edward: "[3.4705]2114670348|Thank the heavens! My boy is okay…"
    - PAUSE: 0.53
    - NEXT:
