    - CUE: shot_agree1_b
    - PAUSE: 2.0
    - Baron_Edward: "[2.0000]2114670337|All right, I will."

    - CUE: shot_agree2_g
    - geralt: "[4.2870]2114670338|Sure hope so. Here's my advice, don't show it to them."
    
    - CUE: shot_agree2_b
    - Baron_Edward: "[6.7600]2114670339|I wish Neillan could have known his real mother… It seems this is where our paths diverge, Geralt."
    
    - CUE: shot_agree3_g
    - PAUSE: 2.0
