dialogscript:
  player: "geralt"
  actors: [ "geralt", "Baron_Edward", "Bandit_camp_axe", "Bandit_camp_sword", "Bandit_camp_spear", "Big_bandit", "Bandit_poor", "orianna_dead", "POUCH_BARON", "POUCH_GERALT" ]
  props: [ "baron_sword" ]

  section_start:
    - PAUSE: 0.0
 #   - NEXT: script_call_unmute_gameplay

  #script_call_unmute_gameplay:
  #  - SCRIPT:
  #      function: NTR_LeaveSceneState_S
    - NEXT: script_music_song

  script_music_song:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                - eventName: "mus_loc_toussaint_caves_cs_to_gmpl"
                #- eventName: "mus_q704_02_hello_again_regis"
                - saveType: "SESB_ClearSaved"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot shot1 sky
    - CUE: shot_1
    # (longest) anim: bruxa_death_back
    - Baron_Edward: "2114670321|Hey, witcher!"
    # shot shot1 edward
    - CUE: shot_2
    # (longest) anim: man_work_loot_ground_01
    - Baron_Edward: "2114670322|You're alive?"
    # shot shot2 overview
    - CUE: shot_3
    # (longest) anim: low_lying_dead_wake_up_to_high_standing_determined
    - PAUSE: 4.46666
    # shot shot2 wakeup medium
    - CUE: shot_4
    # (longest) anim: low_lying_dead_wake_up_to_high_standing_determined
    - PAUSE: 5.96666

    # shot shot3 dg ger
    - CUE: shot_5
    - PAUSE: 4.0
    - geralt: "[1.3408476]0000499994|More_or_less_"
    - CUE: shot_7
    - PAUSE: 6.0
    - geralt: "[1.1680409]0001209997|That's better."
    # shot shot3 dg baron

    - CUE: shot_8
    - Baron_Edward: "2114670323|Glad to hear it. Finally this dirty whore got what she's deserved."
    - CUE: shot_8b
    ###- Baron_Edward: "Your reward… You'll receive it right after saying where is my son."
    - Baron_Edward: "2114670324|Now say where is my son."
    # shot shot3 dg ger potion
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: ["The children are in that house.", section_agree]
        emphasize: true
      - choice: ["I'll take care of them myself.", section_refuse]
        emphasize: true
      - choice: ["Your son is dead.", section_try_trick]
        emphasize: true
      - choice: ["I don't know. (TEST single-use)", section_dont_know]
        emphasize: true
        #single_use: true

  section_dont_know:
    - CUE: shot_dont_know_g
    - geralt: "[1.6466]2114670325|I don't know where he is."
    - CUE: shot_dont_know_b
    - Baron_Edward: "2114670326|Wrong answer. You think nobody saw you having interesting conversation with Orianna?"
    - Baron_Edward: "2114670327|I give you one more try."
    - NEXT: section_choice_main

  section_try_trick:
    - CUE: shot_try_trick1_g
    - PAUSE: 2.0
    - geralt: "[1.283596]0001068309|Your son is dead."
    - CUE: shot_try_trick1_b
    - PAUSE: 2.0
    - Baron_Edward: "2114670328|Where is his body?"
    - CUE: shot_try_trick2_g
    - geralt: "[3.0999]2114670329|Hmmm…er…well…" # 1012450
    - PAUSE: 0.5
    - CUE: shot_try_trick2_b
    - Baron_Edward: "2114670330|You seek to trick me, witcher."
    - CUE: shot_try_trick3_b
    - Baron_Edward: "2114670331|Perhaps I have to loosen your tongue with a knife."
    - NEXT: section_fight

  section_refuse:
    - CUE: shot_refuse1_g
    - geralt: "[1.7974]2114670332|I'll take care of them myself."
    - CUE: shot_refuse1_b
    - Baron_Edward: "2114670333|Are you mad, you twit?"
    - CUE: shot_refuse2_g
    - geralt: "[3.3848]2114670334|You're common bandits. I don't trust you."
    - CUE: shot_refuse2_b
    - Baron_Edward: "2114670335|You'll regret that you got in my way."
    - NEXT: section_fight

  section_agree:
    - CUE: shot_agree1_g
    - geralt: "[5.3117]2114670336|They are in that house. A young girl with a boy. Alive."
    - geralt: "[1.0698291]0001091952|You'll look after her?"
    - CUE: shot_agree1_b
    - PAUSE: 2.0
    - Baron_Edward: "2114670337|All right, I will."
    - CUE: shot_agree2_g
    ##!!! lookat and cam to orianna
    - geralt: "[4.5026]2114670338|Sure hope so. Here's my advice, don't show it to them."
    - CUE: shot_agree2_b
    ## !!! agree gest
    - Baron_Edward: "2114670339|True. In this case here our paths diverge."
    - NEXT: section_agree_branch

  section_agree_branch:
    - CHOICE:
      - choice: ["coins (TEST)", section_get_coins]
        emphasize: true
      - choice: ["sword (TEST)", section_get_sword]
        emphasize: true
    #- NEXT:
    #    condition: [ ntr_scenefact_coins, "=", 1 ]
    #    on_true: section_get_coins
    #    on_false: section_get_sword

  section_get_coins:
    - CUE: shot_coins1_b
    - Baron_Edward: "2114670340|There's your payment. And good luck."
    #- PAUSE: 2.0
    - NEXT: script_give_coins_reward

  script_give_coins_reward:
    - SCRIPT:
            function: GiveRewardToPlayer
            parameter:
                - rewardName: CNAME_ntr_baron_coins_reward
    - NEXT: section_get_coins2

  section_get_coins2:
    - CUE: shot_coins1_g
    - PAUSE: 2.0
    - geralt: "[0.7621145]0001019171|Farewell."
    - NEXT: section_peaceful

  section_get_sword:
    - Baron_Edward: "2114670341|You refused the money. But I have another reward for you."
    - CUE: shot_sword1_b
    - PAUSE: 6.5

    - CUE: shot_sword2_g
    - geralt: "[1.3530087]0001130945|What a surprise."
    - PAUSE: 4.0
    - NEXT: script_give_sword_reward

  script_give_sword_reward:
    - SCRIPT:
            function: GiveRewardToPlayer
            parameter:
                - rewardName: CNAME_ntr_baron_sword_reward
    - NEXT: script_umnount_sword

  script_umnount_sword:
    - SCRIPT:
        function: NTR_UnequipItemFromSlot_S
        parameter:
          - tag: CNAME_ntr_baron_edward
          - slotName: CNAME_r_weapon
    - NEXT: section_get_sword2

  section_get_sword2:
    - CUE: shot_sword2_b
    - Baron_Edward: "2114670342|My favourite sword. Was made to order by an elven swordsmith."
    - CUE: shot_sword4_g
    - PAUSE: 2.0
    - geralt: "[1.8361323]0000451753|Thank you. Farewell."
    - NEXT: section_peaceful

  section_peaceful:
    - CUE: shot_peaceful1
    - PAUSE: 1.8
    - CUE: shot_peaceful2
    - PAUSE: 3.0
    - CUE: shot_peaceful3
    - PAUSE: 4.0
    - CUE: shot_peaceful4
    - PAUSE: 5.0
    - CUE: shot_fade
    - PAUSE: 1.5
    - NEXT: section_exit_peaceful

  #script_music_fight:
