dialogscript:
  player: "geralt"
  props: [ "pc_axii", "boat_dest_squared_sail", "memory_vision" ]
  actors: [ "geralt", "toussaint_fisherman", "oriana" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: section_storyboard_ui

  #script_hide_actors:
  #    - SCRIPT:
  #        function: NTR_HideActorsFishermanScene_S

  #    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot geralt walk
    - CUE: shot_1
    - PAUSE: 2.5
    # shot geralt ask
    - CUE: shot_2
    - geralt: "[1.8268262]0001124989|Good day. Fish biting?"
    # shot fisher answer
    - CUE: shot_3
    - toussaint_fisherman: "[2.1060]2114670918|I catch more when it's raining."
    # shot geralt ask2 boat
    - CUE: shot_4
    - geralt: "[5.3713]2114670919|Did you see a red-haired woman here? Left this site by boat, recently."
    # shot shot menu def impatient mimic
    - CUE: shot_4_answer
    - toussaint_fisherman: "[5.7383]2114670920|Maybe. Maybe not. Give me a few coins and I'll try to remember."
    - NEXT: section_choice_geralt

  section_choice_geralt:
    - CHOICE:
      - choice: ["2114670915|I will pay", section_pay, pay, 500, true ]
        emphasize: true
      - choice: ["2114670916|You will help me for free", section_axii, axii]
        emphasize: true
      - choice: ["2114670917|I want to help that woman", section_help]
        single_use: true
        emphasize: true

  section_help:
    - CUE: shot_help
    - geralt: "[3.4024863]0000400593|I want to help that woman. She could be in danger."
    - CUE: shot_help_answer
    - toussaint_fisherman: "[7.6557]2114670921|I would believe you if you had a satchel of herbs instead of those blades sheathed on your back."
    - NEXT: section_choice_geralt

  section_axii:
    - CUE: shot_axii
    - geralt: "[7.499866]0001125802|Asking a lot. Too much. How about you do this free of charge, huh? Out of the kindness of your heart?"
    - CUE: shot_axii_answer
    - PAUSE: 2.0
    - toussaint_fisherman: "[4.0000]2114670922|Aye, I'll help. Outta kindness…"
    - NEXT: section_tell

  section_pay:
    - CUE: shot_pay
    - geralt: "[1.8677174]0000434805|Fine… I'll pay."
    - PAUSE: 0.633
    - CUE: shot_pay_answer
    - toussaint_fisherman: "[3.1124]2114670923|Oh, I'm lucky to stumble across wealth today."
    - PAUSE: 2.0
    - NEXT: section_tell

  section_tell:
    - CUE: shot_tell
    - toussaint_fisherman: "[2.4864]2114670924|Well… you listen up."

    - CUE: shot_fadeout
    - PAUSE: 1.0
    - CUE: shot_story_appear
    - geralt: "[3.0157]2114670925|The woman came from that direction by the cemetery."
    - PAUSE: 1.0

    - CUE: shot_story_payment
    - geralt: "[3.6760]2114670926|Paid me a tidy sum to take her across the river."

    - CUE: shot_story_boat1
    - PAUSE: 2.5
    - geralt: "[5.0822]2114670927|She was nervous and dirty, but I didn't ask her about it."
    - CUE: shot_story_boat2
    - PAUSE: 2.5

    - CUE: shot_story_inn1
    - PAUSE: 2.3709
    - geralt: "[2.6291]2114670928|I dropped her off near the Cockatrice Inn."
    - CUE: shot_story_inn2
    - PAUSE: 5.0
    
    - CUE: shot_story_inn3
    - geralt: "[3.1736]2114670929|She hopped off the boat without saying a word…"
    - CUE: shot_story_inn4
    - PAUSE: 3.0

  #  - NEXT: script_hide_actors2

  #script_hide_actors2:
  #    - SCRIPT:
  #        function: NTR_HideActorsFishermanScene_S

  #    - NEXT: section_togame

  #section_togame:
    - CUE: shot_fadein
    - PAUSE: 1.0
    - CUE: shot_togame
    - geralt: "[3.0865357]0001029815|Hm, interesting. Thanks."
    - NEXT: section_exit

  section_exit:
    - EXIT








