  script_music_beast:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                #- eventName: "mus_q704_detlaff_combat_stage02"
                - eventName: "mus_q702_detlaff_combat"
                - saveType: "SESB_Save"
                #- repeatDelay: 0.5
    - NEXT: section_fight_togame

  section_fight_togame:
    - CUE: shot_fight5_togame
    - PAUSE: 2.0
    - NEXT: section_exit_fight

  section_try_peacefully:
    - CUE: shot_try_peacefully_init
    - geralt: "[3.1793]2114670968|You've killed a man who wanted to reunite a boy with his father."

    - CUE: shot_try_peacefully_ori1
    - orianna_human: "[3.8486]2114670950|Well, the threat of a sword doesn't always bring out the best in me."

    - CUE: shot_try_peacefully_ger2
    - geralt: "[4.3635]2114670951|Fair enough. But the children… You can't continue to use them as livestock."

    - CUE: shot_try_peacefully_ori2
    - orianna_human: "[2.6529]2114670952|And who exactly are you to lecture me?"
    
    - CUE: shot_try_peacefully_ger3
    - geralt: "[5.9308]2114670953|I know this might sound strange but I want to help you. I've come across something interesting in your house…"

    - CUE: shot_try_peacefully_ori3
    - orianna_human: "[5.2304]2114670954|So, you've been snooping around… Do I intrigue you that much, witcher?"
    
    - CUE: shot_try_peacefully_ger4
    - geralt: "[5.9308]2114670955|Orianna, your orphanage was destroyed. You've tried to rebuild it, but you're about to lose it all again."
    - CUE: shot_try_peacefully_ger4_2
    - geralt: "[5.1667]2114670451|I get the feeling you no longer consider these repetitive circumstances as minor inconveniences."
    
    - CUE: shot_try_peacefully_ori4
    - orianna_human: "[5.9149]2114670956|So you've read a few meaningless musings and now you presume to understand me?"
    
    - CUE: shot_try_peacefully_ger5
    - geralt: "[4.7350]2114670957|I may not understand you, but I do know one thing. You don't have to drink blood."
    
    - CUE: shot_try_peacefully_ori5
    - orianna_human: "[8.9938]2114670958|Haha, such nonsense, witcher. Need I remind you of what I am? Drinking blood is essential to my survival."
    - PAUSE: 0.25
    - CUE: shot_try_peacefully_ori5_2
    - orianna_human: "[3.1061]2114670969|You can't help me. No one can help me."
    
    - NEXT: section_choice_peaceful

  section_choice_peaceful:
    - CHOICE:
      - choice: ["2114670942|[Show letter from Regis.]", section_try_peacefully2]
        emphasize: true
      - choice: ["2114670943|Talked enough, let's fight.", section_pre_fight_v2]
        emphasize: true

  section_try_peacefully2:
    - CUE: shot_try_peacefully_ger6a
    - geralt: "[4.0036]2114670979|I may not be able to, but a mutual friend may be able to."
    - CUE: shot_try_peacefully_ger6b
    - PAUSE: 3.0
    - NEXT: script_call_attach_letter_geralt

  script_call_attach_letter_geralt:
    - SCRIPT:
        function: NTR_CreateAttachment_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - id: 3
    - NEXT: section_try_peacefully3

  section_try_peacefully3:
    - CUE: shot_try_peacefully_ger6c
    - geralt: "[1.1940]2114670959|Look at this."
    - PAUSE: 0.9
    - CUE: shot_try_peacefully_ger6d
    - PAUSE: 1.1
    - NEXT: script_call_attach_letter_orianna

  script_call_attach_letter_orianna:
    - SCRIPT:
        function: NTR_CreateAttachment_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - id: 4
    - NEXT: script_call_remove_letter_geralt

  script_call_remove_letter_geralt:
    - SCRIPT:
        function: NTR_RemoveAttachment_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - id: 3
    - NEXT: section_try_peacefully4

  section_try_peacefully4:
    - CUE: shot_try_peacefully_ori6
    - PAUSE: 6.0
    - orianna_human: "[5.2690]2114670960|Hmm. Regis, Regis… Awfully considerate as always."
    - orianna_human: "[8.0854]2114670977|"The act of drinking blood for sustenance is a mere myth", interesting… He seems certain…"The act of drinking blood for sustenance is a mere myth\", interesting… He seems certain…"
    - CUE: shot_try_peacefully_hide_letter_old
    - PAUSE: 1.0
    - orianna_human: "[3.7820]2114670967|Well, I suppose he'd be upset if we tussled, wouldn't he?"
    
    - CUE: shot_try_peacefully_ger7
    - geralt: "[6.1863]2114670971|Even if you kill me… Villagers, knights and other witchers will always come after you, and you know it."
    
    - CUE: shot_try_peacefully_ori7
    - orianna_human: "[8.0957]2114670978|You've no idea what it's like to constantly fight to overcome your hunger, your nature. However.."
    - PAUSE: 2.0

    - CUE: shot_try_peacefully_hide_letter_new
    - orianna_human: "[1.2982]2114670972|Give me a moment."
    - PAUSE: 1.0
    - CUE: shot_try_peacefully_ori_think0
    - PAUSE: 4.0

