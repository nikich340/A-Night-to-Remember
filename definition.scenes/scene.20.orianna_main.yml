  #              #- eventName: "mus_q704_02_hello_again_regis"
  #              - saveType: "SESB_ClearSaved"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1
    - CUE: shot_init
    - PAUSE: 1.0
    - CUE: shot_0
    - orianna_human: "[9.998902]0001174593|Wolves_asleepin'_'midst_the_trees__bats_all_aswayi"
    - CUE: shot_1
    - orianna_human: "[11.980957]0001176970|But_one_soul_lies_anxious__wide_awake__fearin'_all"
    # shot Shot4 to ger
    - CUE: shot_4
    - geralt: "[2.6539567]0000366968|Nice_tune__Damn_sad__though_"
    - orianna_human: "2114670944|Folk have forgotten it."
    - CUE: shot_4_shrug
    - geralt: "[2.9005]2114670945|Got... other things on their mind."
    - CUE: shot_4_go
    - PAUSE: 2.8
    - CUE: shot_4_go2
    - orianna_human: "2114670946|Things like me?"
    - PAUSE: 2.0
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: ["2114670940|I came to kill you.", section_pre_fight]
        emphasize: true
      - choice: ["2114670941|No need in fight.", section_try_peacefully]
        emphasize: true

  section_pre_fight:
    - CUE: shot_pre_fight1
    - geralt: "[5.53447]0001187118|Know what…? Don't feel like talking to you anymore. This is pointless."
    - CUE: shot_pre_fight2
    - geralt: "[3.0548]2114670947|Got something for you. My silver sword."
    - NEXT: section_fight

  section_pre_fight_v2:
    - CUE: shot_pre_fight1_v2
    ## Not about to parley with monster
    - geralt: "[5.53447]0001187118|Know what…? Don't feel like talking to you anymore. This is pointless."
    #- CUE: shot_pre_fight2_v2
    - geralt: "[3.0548]2114670947|Got something for you. My silver sword."
    - NEXT: section_fight

  section_fight:
    - CUE: shot_fight1_ori_gesture
    - orianna_human: "2114670948|No witcher's ever died in his own bed."
    ## replace them!
    - CUE: shot_fight2_ger_sceptic
    - orianna_vampire: "2114670949|You won't be exception."
    - NEXT: script_call_morph_forward

  script_call_morph_forward:
    - SCRIPT:
        function: NTR_MorphNPCTimer_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: CNAME_ntr_orianna_vampire
          - morphRatio: 1.0
          - blendTime: 1.1
          - pauseBefore: 0.4
    - NEXT: section_fight2

  section_fight2:
    - CUE: shot_fight3_pre
    - PAUSE: 0.4
    - CUE: shot_fight3_oriana_morph
    - PAUSE: 1.4
    - CUE: shot_fight4_geralt_draw_silver
    - PAUSE: 4.0
    - NEXT: script_music_beast

  script_music_beast:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                #- eventName: "mus_q704_detlaff_combat_stage02"
                - eventName: "mus_q702_detlaff_combat"
                - saveType: "SESB_Save"
                #- repeatDelay: 0.5
    - NEXT: section_fight_togame

  section_fight_togame:
    - CUE: shot_fight5_togame
    - PAUSE: 2.0
    - NEXT: section_exit_fight

  section_try_peacefully:
    - CUE: shot_try_peacefully_init
    - geralt: "[1.605944]0001172302|We don't have to fight."

    - CUE: shot_try_peacefully_ori1
    - orianna_human: "2114670950|Really? You will let me leave again?"

    - CUE: shot_try_peacefully_ger2
    - geralt: "[3.6549]2114670951|On one condition… Stop drinking the children."

    - CUE: shot_try_peacefully_ori2
    - orianna_human: "2114670952|You know, I am the vampiress. And I can't resist the blood hunger."
    
    - CUE: shot_try_peacefully_ger3
    - geralt: "[4.9114]2114670953|Think you can handle this on your own. Found something interesting in your house."

    - CUE: shot_try_peacefully_ori3
    - orianna_human: "2114670954|So, you snuck in my house and decided to show off with it? You call those manners?"
    
    - CUE: shot_try_peacefully_ger4
    - geralt: "[2.3540]2114670955|Orianna, that doesn't change the fact that..."
    
    - CUE: shot_try_peacefully_ori4
    - orianna_human: "2114670956|That I started to change? It's just my guessings."
    
    - CUE: shot_try_peacefully_ger5
    - geralt: "[1.2964]2114670957|Don't deny it."
    
    - CUE: shot_try_peacefully_ori5
    - orianna_human: "2114670958|That's not enough to convince me."
    
    - NEXT: section_choice_peaceful

  section_choice_peaceful:
    - CHOICE:
      - choice: ["2114670942|[Show letter from Regis.]", section_try_peacefully2]
        emphasize: true
      - choice: ["2114670943|Talked enough, let's fight.", section_pre_fight_v2]
        emphasize: true

  section_try_peacefully2:
    - CUE: shot_try_peacefully_ger6a
    - geralt: "[0.8430538]0001007115|All right."
    - PAUSE: 2.657
    - CUE: shot_try_peacefully_ger6b
    - PAUSE: 3.0
