  section_storyboard_ui:
    # shot Shot1
    - CUE: shot_init
    - PAUSE: 1.0
    - CUE: shot_0
    ##- orianna_human: "[9.998902]0001174593|Wolves asleepin' 'midst the trees, bats all aswayin' in the breeze…"
    - orianna_human: "[9.8590]2114670458|Wolves asleepin' 'midst the trees, bats all aswayin' in the breeze…"
    - CUE: shot_1
    ##- orianna_human: "[11.980957]0001176970|But one soul lies anxious, wide awake, fearin' all manner of ghouls, hags and wraiths…"
    - orianna_human: "[11.4429]2114670459|But one soul lies anxious, wide awake, fearin' all manner of ghouls, hags and wraiths…"
    # shot Shot4 to ger
    - CUE: shot_4
    - geralt: "[2.6539567]0000366968|Nice tune… Damn sad, though."
    - orianna_human: "[1.7619]2114670944|Folk have forgotten it."
    - CUE: shot_4_shrug
    - geralt: "[2.3943]2114670945|Got… other things on their mind."
    - CUE: shot_4_go
    - PAUSE: 2.0
    - CUE: shot_4_go2
    - orianna_human: "[1.8957]2114670946|Things like me?"
    - PAUSE: 2.0
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: ["2114670940|Let us end this.", section_pre_fight]
        emphasize: true
      - choice: ["2114670941|No need in fight.", section_try_peacefully]
        emphasize: true

  section_pre_fight:
    - CUE: shot_pre_fight1
    - PAUSE: 0.5
    - geralt: "[1.0453]2114670947|It's time."
    - PAUSE: 0.5
    - NEXT: section_fight

  section_pre_fight_v2:
    - CUE: shot_pre_fight1_v2
    ## Not about to parley with monster
    - geralt: "[2.1774]2114670976|Know what? You're right."
    - geralt: "[2.2316]2114670450|Don't feel like talking to you anymore."
    - NEXT: script_call_morph_forward_v2

  section_fight:
    - CUE: shot_fight1_ori_gesture
    - orianna_human: "[4.0153]2114670948|Well, no witcher's ever died in his own bed."
    - CUE: shot_fight2_ger_sceptic
    - PAUSE: 2.0
    - NEXT: script_call_morph_forward

  script_call_morph_forward:
    - SCRIPT:
        function: NTR_MorphNPCTimer_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: CNAME_ntr_orianna_vampire
          - morphRatio: 1.0
          - blendTime: 1.1
          - pauseBefore: 1.9
    - NEXT: section_fight2

  script_call_morph_forward_v2:
    - SCRIPT:
        function: NTR_MorphNPCTimer_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: CNAME_ntr_orianna_vampire
          - morphRatio: 1.0
          - blendTime: 1.1
          - pauseBefore: 1.7
    - NEXT: section_fight2_v2

  section_fight2:
    - CUE: shot_fight3_pre
    - orianna_vampire: "[1.9096]2114670949|You won't be an exception."
    - CUE: shot_fight3_oriana_morph
    - PAUSE: 1.5

    - CUE: shot_fight4_geralt_draw_silver
    - PAUSE: 4.0
    - NEXT: script_music_beast

  section_fight2_v2:
    - CUE: shot_fight3_pre
    - orianna_vampire: "[1.6910]2114670452|Goodbye, witcher…"
    - CUE: shot_fight3_oriana_morph
    - PAUSE: 1.5

    - CUE: shot_fight4_geralt_draw_silver
    - PAUSE: 4.0
