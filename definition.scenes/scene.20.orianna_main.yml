  section_try_peacefully4:
    - CUE: shot_try_peacefully_ori6
    - PAUSE: 6.0
    - orianna_human: "[10.0]2114670960|Hmm. Regis, Regis… Awfully noble as always."
    - CUE: shot_try_peacefully_hide_letter
    - PAUSE: 2.0
