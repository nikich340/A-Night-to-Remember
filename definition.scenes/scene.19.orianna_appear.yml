dialogscript:
  player: "geralt"
  actors: [ "geralt", "niellan", "agneta", "Orianna_vampire", "Orianna_human", "bob_horse_vehicle_no_interaction" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: script_close_door

  script_close_door:
    - SCRIPT:
        function: NTR_SceneDoorChangeState
        parameter: 
          - tag: "CNAME_ntr_orianna_house_front_door"
          - newState: "EDQS_Close"
          - smoooth: false
          - dontBlockInCombat: false
    - NEXT: script_timelapse_label

  script_timelapse_label:
    - SCRIPT:
            function: NTR_ShowTimeLapse_S
            parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
                - showTime: 3.0
                - timeLapseMessageKey: "ntr_sometime_later"
                #- timeLapseAdditionalMessageKey: "item_name_ntr_notices_regis_letter"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1
    - CUE: shot_1
    # (longest) anim: low_standing_determined_enter_frontal_playing_happy
    - PAUSE: 2.3
    # shot Shot2
    - CUE: shot_2
    # (longest) anim: high_standing_determined_gesture_pet_horse
    - PAUSE: 10.0
    - Orianna_human: "Here we are."
    # shot Shot3 kids
    - CUE: shot_3
    # (longest) anim: chid_play_stick_loop_1
    - PAUSE: 10.0
    - CUE: shot_3_inside
    - PAUSE: 1.5
    - NEXT: script_open_door

