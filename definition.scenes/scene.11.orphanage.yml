dialogscript:
  player: "geralt"
  actors: [ "geralt", "fat_bandit", "bandit_2", "bandit_3" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: section_storyboard_ui1

  section_storyboard_ui1:
    # shot shot1
    - CUE: shot_1
    # (longest) anim: high_standing_determined_enter_frontal
    - PAUSE: 4.5666666031
    # shot shot2
    - CUE: shot_2
    # (longest) anim: high_standing_determined_gesture_door_knock
    - PAUSE: 3.6666667461
    - CUE: shot_2_back
    # (longest) anim: high_standing_determined_gesture_door_knock
    - PAUSE: 3.0
    # shot shot3 band
    - NEXT: script_open_door

  script_open_door:
    - SCRIPT:
        function: NTR_SceneDoorChangeState
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: "CNAME_q704_oriana_feeding_room"
          - newState: "EDQS_Open"
          - smoooth: true
         # - dontBlockInCombat: false
    - NEXT: section_storyboard_ui2

  section_storyboard_ui2:
    #- CUE: shot_3_init
    #- PAUSE: 1.0
    - CUE: shot_3
    - PAUSE: 2.5
    - fat_bandit: "[2.1000]2114670762|Who the foek are you?!"
    - NEXT: section_choice_who

  section_choice_who:
    - CHOICE:
      - choice: ["2114670755|A witcher", section_witcher]
        emphasize: true
      - choice: ["2114670756|Just a traveler", section_traveler]
        emphasize: true
      - choice: ["2114670757|Vampire of Rivia", section_vampire]
        emphasize: true

  section_vampire:
    - CUE: shot_vampire_ger
    - geralt: "[7.7509]2114670763|Me? Drifter, stranger, mutant… Sometimes even by my name. Vampire of Rivia."
    - CUE: shot_vampire_band
    - fat_bandit: "[3.6030]2114670764|Very funny, you cretin…"
    - NEXT: section_storyboard_ui3

  section_traveler:
    - CUE: shot_traveler_ger
    - geralt: "[2.9642897]0000393630|Just a traveler. Happened to be passing through."
    - CUE: shot_traveler_band
    - fat_bandit: "[8.1055]2114670765|Just a traveler you say… And that's just two swords on your back? Looks like you can swing them as well."
    - NEXT: section_storyboard_ui3

  section_witcher:
    - CUE: shot_witcher_ger
    - geralt: "[1.7917082]0001094310|Geralt of Rivia. Witcher."
    - CUE: shot_witcher_band
    - fat_bandit: "[7.0090]2114670766|A witcher? So you know how to track down somebody, right?"
    - NEXT: section_storyboard_ui3

  section_storyboard_ui3:
    # shot shot5 gesture enter
    - CUE: shot_init
    - PAUSE: 0.5
    - CUE: shot_5
    - fat_bandit: "[4.5410]2114670767|Well, come in then, we've matters to discuss."
    # (longest) anim: high_standing_aggressive_turn90_right
    #- PAUSE: 3.5
    - CUE: shot_7
    # (longest) anim: high_standing_aggressive_enter_frontal
    - PAUSE: 4.0
    # shot shot7 ger
    - NEXT: script_close_door

  script_close_door:
    - SCRIPT:
        function: NTR_SceneDoorChangeState
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: "CNAME_q704_oriana_feeding_room"
          - newState: "EDQS_Close"
          - smoooth: true
          - dontBlockInCombat: false
    - NEXT: section_storyboard_ui4

  section_storyboard_ui4:
    - CUE: shot_d1_ger
    #- geralt: "[2.7000]2114670768|I am supposed to find a red-haired woman here."
    - geralt: "[2.1228]2114670784|I'm looking for a red-haired woman."
    # shot shot8 bandit
    - CUE: shot_d1_band
    - fat_bandit: "[5.3720]2114670769|That's interesting. Because we're supposed to meet her too."
    - CUE: shot_d2_ger
    - geralt: "[1.4995]2114670770|Why are you looking for her?"
    - CUE: shot_d2_band
    - fat_bandit: "[6.1891]2114670771|Our boss has questions for 'er about the orphanage and children."
    - CUE: shot_d3_ger
    - geralt: "[3.4579]2114670772|The orphanage was attacked and almost none of the children survived."
    - CUE: shot_d3_band
    - fat_bandit: "[8.6019]2114670773|Almost - nice word, so someone is alive. And we know for sure that Orianna herself is alive too."
    - fat_bandit: "[11.8571]2114670774|But she doesn't want to come here. So there's something wrong with here. We are few, and we guard the places where she used to be."
    - CUE: shot_d3_band_help_us
    - fat_bandit: "[7.0821]2114670783|Perhaps you could help us, and then our leader Baron Edward will give you a decent reward."
    - NEXT: section_choice_details

  section_choice_details:
    - CHOICE:
      - choice: ["2114670758|It's a deal", section_leader]
      #  condition: [ NTR_scenefact_whychildren, "!=", 1 ]
        emphasize: true
      - choice: ["2114670759|Why are you interested in children?", section_why_children]
        emphasize: true
      #- choice: ["2114670760|I'll ask again, polite like, and you'll answer, just as politely", section_fight]
      #  condition: [ NTR_scenefact_whychildren, "=", 1 ]
      #  emphasize: true
      - choice: ["2114670761|Orianna will kill you", section_orianna]
        #emphasize: true

  section_why_children:
    - CUE: shot_d4_ger
    - geralt: "[2.3782]2114670775|For what reason are you interested in the children?"
    #- geralt: "[1.7511764]0000382555|What did you need the children for?"
    - CUE: shot_d4_band
    - fat_bandit: "[2.3133]2114670776|It's no concern of yours."
    - NEXT: section_fight

  #script_set_whychildren:
  #      - SCRIPT:
  #          function: AddFact_S
   #         parameter:
   #             - factName: NTR_scenefact_whychildren
   #             - value: 1
  #              - validFor: 0
  #      - NEXT: section_choice_details

  section_orianna:
    - CUE: shot_d5_ger
    - geralt: "[7.8518]2114670777|Orianna will kill you. She is a monster, not a human. And only I can help. Meaning I need more information."
    - CUE: shot_d5_band
    - fat_bandit: "[4.3269]2114670778|I've not got all the answers, talk with our leader about it."
    - NEXT: section_choice_details

  section_fight:
    - CUE: shot_d6_ger
    - geralt: "[5.5173635]0001117735|I'll ask again, polite like, and you'll answer, just as politely."
    - CUE: shot_d6_band
    - fat_bandit: "[9.3580]2114670779|Would ya look at that lads, vagrant mutt's givin' us orders… Needs to know 'is place! Fuck 'im up!"
    - CUE: shot_10
    - bandit_2: "[2.49471]0001156640|We'll break your legs, vagrant!"
    - NEXT: section_exit_fistfight

  section_leader:
    - CUE: shot_d7_ger
    - geralt: "[2.3220]2114670781|It's a deal. Where can I find him?"
    - CUE: shot_d7_band
    - fat_bandit: "[7.3951]2114670782|We have pitched camp on the banks of the lake known as Seidhe Llygad, near an ancient amphitheater."
    - CUE: shot_ger_togame
    - geralt: "[1.3444105]0001003998|See what I can do."
    - NEXT: section_exit_normal
    #- geralt: "Oughta have a chat with this Baron."

  section_exit_fistfight:
    - CAMERA_BLEND: 1.0
    - OUTPUT: fistfight
    - EXIT

  section_exit_normal:
    - OUTPUT: normal
    - EXIT








