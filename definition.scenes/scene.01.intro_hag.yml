    # (longest) anim: sneak_cycle
    - PAUSE: 4.0
    # shot sneak show pass
    - CUE: shot_4
    # (longest) anim: sneak_cycle
    - PAUSE: 1.0
    # shot geralt sword
    - CUE: shot_5
