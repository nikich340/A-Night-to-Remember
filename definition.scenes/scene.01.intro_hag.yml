    - PAUSE: 1.5
    # shot hug attack
    - CUE: shot_6
    # (longest) anim: taunt_01
    - PAUSE: 1.5
    - CUE: shot_togame
    - PAUSE: 1.0
    
    - NEXT: section_exit

  section_exit:
    - EXIT
