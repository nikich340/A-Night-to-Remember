storyboard:
  defaults:
    placement:
      geralt: [[ -148.2327117920, 34.8401603699, -11.1592407227 ], [ 0.0, 0.0, 47.5525588989 ]]
      Baron_Edward: [[ -150.0639038086, 36.8245124817, -11.1720581055 ], [ 0.0, 0.0, 224.3226013184 ]]
      vampire_diva: [[ -14.5838394165, 8.6277923584, 6.8749465942 ], [ 0.0, 0.0, 53.6525344849 ]]
    
    actor.pose:
      vampire_diva: vampire_diva_High_Sitting_Happy

  section_storyboard_ui:
    # shot Shot1
    shot_1:
      - actor.equip.right: [0.0, geralt, steelsword]
      - actor.equip.right: [0.0, Baron_Edward, steelsword]
      - actor.pose: [0.0, geralt_High_Standing_Relaxed_Combat]
      - actor.pose: [0.0, Baron_Edward_idle_combat]
      - cam: [0.0, cam_1_Shot1]
      - actor.anim: 
          .@pos: [0.0, Baron_Edward_taunt_2]
          clipend: 1.0

      - actor.anim:
          .@pos: [0.0, anim_5891_man_geralt_sword_repel_lp_kick]
          actor: geralt
          clipfront: 0.2
          clipend: 1.2
          blendin: 0.0
          blendout: 0.0

      - actor.lookat: [0.1, geralt, Baron_Edward]
      - actor.lookat: [0.1, Baron_Edward, geralt]

    # shot Shot2 finisher
    shot_2a:
      #- actor.placement: [0.0, geralt, [ -148.0629119873, 36.1286926270, -11.1728515625 ], [ 0.0, 0.0, 71.2026290894 ]]
      #- actor.placement: [0.0, Baron_Edward, [ -149.2843170166, 36.4983749390, -11.1720581055 ], [ 0.0, 0.0, 234.1125793457 ]]
      - actor.placement: [0.0, geralt, [ -148.843, 36.455, -11.1728515625 ], [ 0.0, 0.0, 62.2026290894 ]]
      - actor.placement: [0.0, Baron_Edward, [ -150.0639038086, 36.8245124817, -11.1720581055 ], [ 0.0, 0.0, 224.3226013184 ]]

      - cam.blend.start: [0.0, cam_4_Shot2_finisher1, rapid]
      - cam.blend.end: [0.999, cam_2_Shot2_finisher2, smooth]
      - actor.anim: 
          .@pos: [0.0, geralt_man_finisher_dlc_head_rp]
          clipfront: 0.5
          clipend: 1.2
      - actor.anim: 
          .@pos: [0.0, Baron_Edward_man_finisher_dlc_head_rp]
          clipfront: 0.5
          clipend: 1.2

    # slowmo
    shot_2b:
