dialogscript:
  player: "geralt"
  actors: [ "geralt", "vampire_diva", "POUCH_GERALT" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    - CUE: shot_3
    # (longest) anim: high_standing_determined_calm_enter_frontal
    - PAUSE: 6.0
    # shot Shot1 cam2
    
    - CUE: shot_5
    # (longest) anim: geralt_neutral_question_problem_face
    - geralt: "[1.0117565]0000472239|What's the matter?"
    # shot Shot2 ori closeup + gest
    - CUE: shot_6
    # (longest) anim: low_standing_determined_gesture_question_01
    - vampire_diva: "2114670375|A witcher has slain a man to protect a monster. I'll admit, I'm impressed."
    # shot Shot2 geralt closeup
    - CUE: shot_7
    # (longest) anim: high_standing_determined_gesture_both_hands_2
    - geralt: "[3.1951325]0000458827|It was the lesser evil… I think."
    # shot Shot2 ori closeup + gest2
    - CUE: shot_8
    # (longest) anim: low_standing_determined_gesture_question_02
    - vampire_diva: "2114670376|I'm sure this… troublesome Baron Edward promised a sizable reward, right?"
    - CUE: shot_8b
    - vampire_diva: "2114670377|Here."
    - PAUSE: 2.5
    - NEXT: script_give_coins_reward

  script_give_coins_reward:
    - SCRIPT:
            function: GiveRewardToPlayer
            parameter:
                - rewardName: CNAME_ntr_baron_killed_reward1
    - NEXT: section_storyboard_ui2

  section_storyboard_ui2:
    - CUE: shot_8c
    - PAUSE: 3.0
    # shot Shot2 geralt thank you
    - CUE: shot_9
    # (longest) anim: add_reaction_agreeing_nod_01
    - geralt: "[3.1949136]0001167222|Heh. If only all my employers were that generous…"
    # shot Shot2 ori closeup + smile
    - CUE: shot_10
    # (longest) anim: geralt_reaction_eye_smile_face
    - vampire_diva: "2114670378|Good luck, Geralt of Rivia."
    - PAUSE: 1.5
    # shot Shot2 geralt so long
    - CUE: shot_11
    # (longest) anim: geralt_reaction_eye_smile_syanna_face
    - geralt: "[0.882672]0001000192|So long."
    #- PAUSE: 600.0
    # shot Shot2 geralt so long2 cam
    - CUE: shot_12
    # (longest) anim: happy_anim_face
    - PAUSE: 8.4333
    - PAUSE: 0.5
    - NEXT: section_exit

  section_exit:
