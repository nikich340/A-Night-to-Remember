storyboard:
  defaults:
    placement:
      POUCH_GERALT: [[ 1.0632644892, 14.7847585678, -0.9016113281 ], [ 0.0, 0.0, 66.0399780273 ]]
      geralt: [[ 1.0632644892, 14.7847585678, -0.9016113281 ], [ 0.0, 0.0, 246.0399780273 ]]
      vampire_diva: [[ 1.6130012274, 13.5968675613, -0.7265625000 ], [ 0.0, 0.0, 291.7725219727 ]]

    actor.pose:
      geralt: geralt_high_standing_determined_idle
      #vampire_diva: vampire_diva_High_Sitting_Happy

  section_storyboard_ui:
    # shot Shot1 cam1
    shot_3:
      - fade.in: [0.0, 0.75]
      - actor.hide: [0.0, POUCH_GERALT]
      #- actor.placement: [0.0, geralt, [ 1.0632644892, 14.7847585678, -0.9016113281 ], [ 0.0, 0.0, 246.0399780273 ]]
      #- actor.placement: [0.0, vampire_diva, [ 1.6130012274, 13.5968675613, -0.7265625000 ], [ 0.0, 0.0, 291.7725219727 ]]
      - actor.pose: [0.0, vampire_diva_Low_Standing_Determined]
      - cam.blend.start: [0.0, cam_3_Shot1_cam1, rapid]
      - cam.blend.end: [1.0, cam_4_Shot1_cam2, smooth]
      - actor.anim: 
          .@pos: [0.0, geralt_high_standing_determined_calm_enter_frontal]
          blendin: 0.0
          blendout: 0.5
          clipfront: 1.0
      - actor.lookat: 
          .@pos: [0.0, vampire_diva, geralt]
          turn: body
          speed: 2.0
      - actor.lookat: [0.0, geralt, NONE]
      - actor.lookat: [0.7, geralt, vampire_diva]

    # shot Shot2 now you
    shot_5:
      #- cam: [0.0, cam_5_Shot2_now_you]
      - actor.anim.mimic: [0.0, geralt_geralt_neutral_question_problem_face]

    # shot Shot2 ori closeup + gest
    shot_6:
      - cam: [0.0, cam_6_Shot2_ori_closeup_+_gest]
      - actor.anim.additive: 
          .@pos: [0.0, vampire_diva_low_standing_determined_gesture_question_01]
          blendin: 0.5
          blendout: 0.5

    # shot Shot2 geralt closeup
    shot_7:
      - cam: [0.0, cam_7_Shot2_geralt_closeup]
      - actor.anim.additive: 
          .@pos: [0.0, geralt_high_standing_determined_gesture_both_hands_2]
          blendin: 0.5
          blendout: 0.5

    # shot Shot2 ori closeup + gest2
    shot_8:
      - cam: [0.0, cam_6_Shot2_ori_closeup_+_gest]
      - actor.anim.additive: 
          .@pos: [0.0, vampire_diva_low_standing_determined_gesture_question_02]
          blendin: 0.5
          blendout: 0.5

    shot_8b:
      - actor.pose: [0.5, vampire_diva_high_standing_determined_idle]
      - actor.anim: 
          .@pos: [0.0, vampire_diva_low_standing_determined_to_high_standing_determined]
          blendin: 0.5
          blendout: 0.5

      - actor.anim.additive:
          actor: vampire_diva
          .@pos: [1.0, anim_12649_high_standing_determined_gesture_give]
          blendin: 0.5
          clipend: 2.5
          blendout: 0.0

  section_storyboard_ui2:
    shot_8c:
      - cam: [0.0, cam_shot_pouch_ger]
      - actor.pose: [0.5, vampire_diva_high_standing_determined_idle]
      - actor.lookat: 
          .@pos: [0.0, vampire_diva, geralt]
          turn: body
          speed: 2.0

      - actor.show: [0.0, POUCH_GERALT]
      - actor.hide: [1.0, POUCH_GERALT]
      - actor.anim: # 5.2
          actor: POUCH_GERALT
          .@pos: [0.0, anim_3839_high_standing_determined_gesture_catch_money]
          blendin: 0.0
          clipfront: 2.0
          blendout: 0.5

      - actor.anim.additive: # 5.2
