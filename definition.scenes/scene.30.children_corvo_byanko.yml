dialogscript:
  player: "geralt"
  actors: [ "geralt", "butler", "niellan", "agneta" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: script_open_door

  script_open_door:
    - SCRIPT:
        function: NTR_SceneDoorChangeState
        parameter: 
          - tag: "CNAME_mq7024_corvo_bianco_main_door"
          - newState: "EDQS_Open"
          - smoooth: false
          - dontBlockInCombat: false
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1 ger
    - CUE: shot_1a
    - PAUSE: 1.0

    # shot Shot1 ger
    - CUE: shot_1b
    # (longest) anim: add_gesture_slight_explain_05
    - geralt: "Take care of them, Barnabas-Basil."
    # shot Shot2 butler gest
    - CUE: shot_2a
    # (longest) anim: high_standing_happy_gesture_bow
    - butler: "Oh, with great pleasure, sir."
    # shot Shot3 go home1
    - CUE: shot_2b
    # (longest) anim: add_walk_two_steps_forward_casual
    - butler: "Follow me, please."
    - PAUSE: 1.0
    # shot Shot3 go home2 pos2
    - CUE: shot_3a
    # (longest) anim: add_walk_three_steps_forward_casual
    - PAUSE: 3.95

    - CUE: shot_3b
    # (longest) anim: add_walk_three_steps_forward_casual
    - PAUSE: 1.8
    - PAUSE: 1.0
    - NEXT: section_exit

  section_exit:
    ###!!!- BLACKSCREEN: true
    - CAMERA_BLEND: 1.0
    - EXIT
