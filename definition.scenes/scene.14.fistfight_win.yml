dialogscript:
  player: "geralt"
  actors: [ "geralt", "Big_bandit", "band2", "band3" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1
    - CUE: shot_1_anim
    # (longest) anim: man_fistfight_crawl_finish
    - PAUSE: 0.3
    - CUE: shot_1
    - Big_bandit: "[1.6115509]0001195382|Argh!"
    #- PAUSE: 1.6
    # shot Shot2
    - CUE: shot_2
    # (longest) anim: fistfight2exploration
    - PAUSE: 1.2566666746
    # shot Shot3
    - CUE: shot_3_wait
    - PAUSE: 3.0
    - CUE: shot_3
    # (longest) anim: dialogue_man_fistfight_hit_knockdown_f_getup_exploration_2
    - PAUSE: 15.1333332062
    # shot Shot ger
    - CUE: shot_6
    - geralt: "[1.0482]2114670800|Gonna answer me?"
    - CUE: shot_7
    - Big_bandit: "2114670801|Baron won't be happy... Alright, I'll tell you what I know."
    - Big_bandit: "2114670802|A few years ago our leader, Baron Edward, visited Toussaint, where he met a beautiful girl."
    - Big_bandit: "2114670803|A boy was born to them."
    - CUE: shot_8_ger_listen_sceptic
    - Big_bandit: "2114670804|The Baron went with us to the far lands, where we were culled by battalions of Nilfs."
    - CUE: shot_8_band
    - Big_bandit: "2114670805|Well, I can't say that the Baron liked that girl much, as he left her here. However recently he said we must visit Toussaint again."
    - Big_bandit: "2114670806|We came here and found out that she had died of some illness about a year ago. And the boy was sent in an orphanage, to this Orianna."
    - CUE: shot_8_ger_listen
    - Big_bandit: "2114670807|But we didn't manage to find neither boy nor Orianna."
    - CUE: shot_9_band
    - Big_bandit: "2114670808|After that vampire attack the orphanage is abandoned, only a mess and a pile of children's old corpses."
    - Big_bandit: "2114670809|Baron was quite upset. But then we learned that Orianna is alive and in perfect health, people saw her in the city with the boy."
    - Big_bandit: "2114670810|Baron is sure that this is his son and very much wants to find this woman. However she is... elusive, everyone know her but where she is - no idea."
    - Big_bandit: "2114670811|So we divided into groups and now watching for places where she may appear."
    - CUE: shot_10_ger_listen2
    - Big_bandit: "2114670812|To be honest, I'm tired of sitting on one place, so if you could help us, it would be great."
    - geralt: "[2.3149]2114670813|I see it now. It's a deal."
    - CUE: shot_11_band
    - Big_bandit: "2114670814|Then you should talk with our leader."
    - CUE: shot_12_ger
    - geralt: "[1.1675782]0000499337|Where can I find him?"
    - CUE: shot_13_band
    - Big_bandit: "2114670815|We have pitched camp on the banks of the lake known as Seidhe Llygad, near an ancient amphitheater."
    - CUE: shot_14_togame
    - geralt: "[1.3444105]0001003998|See what I can do."
    - NEXT: section_exit

  section_exit:
    #- CAMERA_BLEND: 1.0
    - EXIT


