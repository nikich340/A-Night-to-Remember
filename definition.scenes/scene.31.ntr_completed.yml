storyboard:
  defaults:
    placement:
      geralt: [[ -1.1582946777, 14.4415893555, 0.1948699951 ], [ 0.0, 0.0, 237.4599914551 ]]

    actor.pose:
      geralt: geralt_High_Sitting_Chair_Proud

  section_storyboard_ui:
    # shot Shot1 close
    shot_1a:
      ### IGNORED - fade.in: [0.0, 0.0]
      - actor.placement: [0.0, regis, [ -1.1582946777, 14.4415893555, -10.0 ], [ 0.0, 0.0, 237.4599914551 ]]
      #- actor.pose: [0.0, geralt_High_Sitting_Chair_Proud]
      - prop.placement: [0.0, ntr_logo, [ -8.3710632324, 3.0602416992, 0.2578430176 ], [ 0.0, 0.0, 0.0 ]]
      - cam: [0.0, cam_1_Shot1_close]

    shot_1b:
      - actor.anim.additive: 
          .@pos: [0.0, geralt_high_sitting_chair_proud_gesture_question_02]
          blendin: 0.5
          blendout: 0.5
      - actor.lookat: [1.0, geralt, [ 0.5497444272, 0.1169829965, 1.3617172241 ]]
      - cam.blend.start: [0.0, cam_1_Shot1_close, smooth]
      - actor.mimic: [0.0, geralt_happy]
      #- actor.anim.mimic:
      #    actor: geralt
      #    .@pos: [0.5, mimicsanim_508_geralt_reaction_smile_face]
      #    blendin: 0.3
      #    blendout: 0.3
      #    weight: 0.8
      #    stretch: 2.0

    shot_2_blend:
      - cam.blend.end: [0.999, cam_2_Shot1_medium, smooth]

    shot_3_blend_a:
      - actor.lookat: 
          .@pos: [0.0, geralt, [ -3.8037798405, 1.6937615871, 2.9594230652 ]]
          speed: 0.2
      - cam.blend.start: [0.0, cam_2_Shot1_medium, smooth]
      - cam.blend.end: [1.0, cam_3_Shot1_medium2, smooth]

    shot_3_blend_b:
      - prop.effect.start: [0.0, ntr_logo, ntr_logo_screen_en]
      - prop.effect.stop: [1.0, ntr_logo, ntr_logo_screen_en]
      - fade.out: [0.85, 1.5, [0, 0, 0, 255]]

    shot_to_gp:
      - actor.placement: [0.0, geralt, [ -1.1594848633, 14.5704956055, 0.1948699951 ], [ 0.0, 0.0, 313.0299987793 ]]
      - actor.gamestate: [0.0, geralt]
      - fade.in: [0.0, 0.75]
      - cam.blend.togame: [0.0, cam_4_Shot_cam_to_gp]

dialogscript:
  player: "geralt"
  actors: [ "geralt", "regis" ]
  props: [ "ntr_logo" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: script_tw3_music

  script_tw3_music:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                - eventName: "mus_q705_tw3_theme"
                - saveType: "SESB_ClearSaved"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1 close
    - CUE: shot_1a
    - PAUSE: 2.0
    # (longest) anim: high_sitting_chair_proud_gesture_question_03
    - geralt: "0001014097|Nice place."
    - PAUSE: 2.0
    - CUE: shot_1b
    - geralt: "0000587959|I could use a little rest myselfâ€¦"
    ## mimic!
    - CUE: shot_2_blend
    - PAUSE: 15.0

    - CUE: shot_3_blend_a
    - regis: "0001162398|So we shall, my friend. We have witnessed - and, in fact, on several occasions incited - many great and weighty events. After all that toil, I believe we deserve a bit of a rest."
    - PAUSE: 0.5
    - CUE: shot_3_blend_b
    - PAUSE: 10.0
    - PAUSE: 1.0

    - CUE: shot_to_gp
    - PAUSE: 1.0
    - NEXT: section_exit

  section_exit:
    - EXIT